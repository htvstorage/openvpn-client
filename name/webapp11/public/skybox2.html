<!DOCTYPE html>
<html lang="en">
<head>
    <title>Three.js -- Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body 
        {
            font-family: Monospace;
            font-weight: bold;
            background-color: #ccccff;
            margin: 0px;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="message"></div>

<!-- Load Three.js and other scripts from CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/Detector.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r17/Stats.js"></script>
<script src="https://rawgit.com/jeromeetienne/threex.keyboardstate/master/build/threex.keyboardstate.js"></script>
<script src="https://rawgit.com/jeromeetienne/threex.fullscreen/master/threex.fullscreen.js"></script>
<script src="https://rawgit.com/jeromeetienne/threex.windowresize/master/threex.windowresize.js"></script>

<script>
    // MAIN
    if (!Detector.webgl) Detector.addGetWebGLMessage();

    // standard global variables
    var container, scene, camera, renderer, controls, stats;
    var keyboard = new THREEx.KeyboardState();
    var clock = new THREE.Clock();

    // custom global variables
    var cube;

    init();
    animate();

    // FUNCTIONS
    function init() {
        // SCENE
        scene = new THREE.Scene();

        // CAMERA
        var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
        var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
        camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
        scene.add(camera);
        camera.position.set(0, 150, 400);
        camera.lookAt(scene.position);

        // RENDERER
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
        container = document.createElement('div');
        document.body.appendChild(container);
        container.appendChild(renderer.domElement);

        // EVENTS
        THREEx.WindowResize(renderer, camera);
        THREEx.FullScreen.bindKey({ charCode: 'm'.charCodeAt(0) });

        // CONTROLS
        controls = new THREE.TrackballControls(camera);

        // STATS
        stats = new Stats();
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.bottom = '0px';
        stats.domElement.style.zIndex = 100;
        container.appendChild(stats.domElement);

        // LIGHT
        var light = new THREE.PointLight(0xffffff);
        light.position.set(0, 250, 0);
        scene.add(light);

        // FLOOR
        var floorTexture = new THREE.ImageUtils.loadTexture('https://threejsfundamentals.org/threejs/resources/images/wall.jpg');
        floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
        floorTexture.repeat.set(10, 10);
        var floorMaterial = new THREE.MeshBasicMaterial({ map: floorTexture });
        var floorGeometry = new THREE.PlaneGeometry(100, 100, 10, 10);
        var floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.position.y = -0.5;
        floor.doubleSided = true;
        scene.add(floor);

        ////////////
        // CUSTOM //
        ////////////

        // axes
        var axes = new THREE.AxisHelper();
        scene.add(axes);

        var materialArray = [];
        materialArray.push(new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('https://threejsfundamentals.org/threejs/resources/images/wall.jpg') }));
        materialArray.push(new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('https://threejsfundamentals.org/threejs/resources/images/wall.jpg') }));
        materialArray.push(new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('https://threejsfundamentals.org/threejs/resources/images/wall.jpg') }));
        materialArray.push(new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('https://threejsfundamentals.org/threejs/resources/images/wall.jpg') }));
        materialArray.push(new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('https://threejsfundamentals.org/threejs/resources/images/wall.jpg') }));
        materialArray.push(new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('https://threejsfundamentals.org/threejs/resources/images/wall.jpg') }));

        var skyboxGeom = new THREE.CubeGeometry(5000, 5000, 5000, 1, 1, 1, materialArray);
        var skybox = new THREE.Mesh(skyboxGeom, new THREE.MeshFaceMaterial());
        skybox.flipSided = true;
        scene.add(skybox);
    }

    function animate() {
        requestAnimationFrame(animate);
        render();
        update();
    }

    function update() {
        if (keyboard.pressed("z")) {
            // do something
        }

        controls.update();
        stats.update();
    }

    function render() {
        renderer.render(scene, camera);
    }
</script>

</body>
</html>
